<p-dialog [modal]="true" [(visible)]="_visible" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="sendIsClosed()">
  <h2 class="text-center">Personaliza la web acorde a tus necesidades</h2>
  <div class="p-4">
    <div class="row gap-4 p-4">
      <div class="col card p-3" (click)="sendPaletteSelected(2)" [ngClass]=" _selectedPalette === 2 ? 'selected' : ''">
        <div class="card-title text-center">Protanopia, deuteranopia, tritanoppia</div>
        <div class="card-body palette1 d-flex align-items-center justify-content-center">
          <div class="square1"></div>
          <div class="square2"></div>
          <div class="square4"></div>
        </div>
      </div>
      <div class="col card p-3" (click)="sendPaletteSelected(1)" [ngClass]=" _selectedPalette === 1 ? 'selected' : ''">
        <div class="card-title text-center">Achromatopsia</div>
        <div class="card-body palette3 d-flex align-items-center justify-content-center">
          <div class="square1"></div>
          <div class="square2"></div>
          <div class="square4"></div>
        </div>
      </div>
      <div class="col card p-3" (click)="sendPaletteSelected(0)" [ngClass]=" _selectedPalette === 0 ? 'selected' : ''">
        <div class="card-title text-center">Por defecto</div>
        <div class="card-body palette4 d-flex align-items-center justify-content-center">
          <div class="square1"></div>
          <div class="square2"></div>
          <div class="square4"></div>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
