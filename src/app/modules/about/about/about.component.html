<div class="context mt-5" *ngFor="let contentPart of contentInformation">
  <div class="row text-center justify-content-center">
    <span class="col-10">
      <h2>{{contentPart.title}}</h2>
    </span>
    <div class="row text-center justify-content-center">
      <span class="col-9 contextText">
        <p class="mt-3" *ngFor="let paragraph of contentPart.paragraphs">{{paragraph}}</p>
      </span>
    </div>
    <div class="row text-center justify-content-center">
      <div class="col-9 contextText" [innerHTML]="contentPart.innerHtml"></div>
    </div>
      <div id="divChart" *ngIf="contentPart.innerHtmlCanvas">
        <canvas id="myChart">{{ chart }}</canvas>
      </div>
  </div>
</div>
